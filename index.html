<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AnalogSea Signup</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Serif+Narrow" rel="stylesheet">
</head>

<body>
    <header>
        <img src="analogsea-logo.png" alt="logo">
    </header>
    <section>
        <h1>Sign Up</h1>
        <form class="signup-info" action="/signup/" method="post">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="yourname@domain.com">
            <label for="password">Password</label>
            <input type="text" name="password" id="password" placeholder="123p@ssw0rd">
            <button type="submit">Submit</button>
            <p>
                <a href="/forgot-password/new">Forgot Password?</a>
            </p>
        </form>
    </section>
    <footer>
        <p>
            Already have an account?
            <a href="/login">Log in</a>
        </p>
    </footer>
</body>

</html>
